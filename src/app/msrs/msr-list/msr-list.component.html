<div class="animated fadeIn">

 <div class="row">
    <div class="col-lg-12">
      <div *ngIf="msrList?.length" class="card">
        <div class="card-header">
        All Mission Support Requests
        </div>
        <div class="card-block">
          <table class="table table-condensed">
            <thead class="thead-inverse">
              <tr>
                <th>MSR ID</th>
                <th>Operation Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Requester</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of msrList">
                <td>
                  <a [routerLink]="['/msrs/' + item.Id]">{{item.Id}}</a>
                </td>
                <td>
                  {{item.OperationType}}
                </td>
                <td>
                  {{item.MissionStart | date:'dd MMM yy' | uppercase }}
                </td>
                <td>
                  {{item.MissionEnd | date:'dd MMM yy' | uppercase }}
                </td>
                <td>
                  {{item.Requester.Title}}
                </td>
                <td>
                  {{item.Status}}
                </td>
              </tr>   
            </tbody>
          </table>
        </div>
      </div>
    </div>
 </div>

</div>
