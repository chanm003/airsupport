<form [formGroup]="cargoForm" novalidate>
<div *ngIf="shouldShow()">  
  <div class="row">
    <div class="form-group col-6">
      <label># PAX</label>
      <input [(ngModel)]="msr.NumberOfPAX" type="number" OnlyNumber="true" min="1" class="form-control" formControlName="NumberOfPAX">
      <app-errormessage [parentFormGroup]="cargoForm" [fieldName]="'NumberOfPAX'" [validationMessages]="validationMessages"></app-errormessage>
    </div>
    <div class="form-group col-6">
      <label>Pax Baggage Weight</label>
      <div class="input-group">
        <input [(ngModel)]="msr.PaxBaggageWeight" type="number" OnlyNumber="true" min="1" class="form-control" formControlName="PaxBaggageWeight">
        <span class="input-group-addon">lbs</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label># Pallets</label>
      <input [(ngModel)]="msr.NumberOfPallets" type="number" OnlyNumber="true" min="1" class="form-control" formControlName="NumberOfPallets">
    </div>
    <div class="form-group col-6">
      <label>#ISU / Type</label>
      <input [(ngModel)]="msr.IsuType" type="text" class="form-control" formControlName="IsuType">
      <app-errormessage [parentFormGroup]="cargoForm" [fieldName]="'IsuType'" [validationMessages]="validationMessages"></app-errormessage>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label>Pallet Weight</label>
      <div class="input-group">
        <input [(ngModel)]="msr.PalletWeight" type="number" OnlyNumber="true" min="1" class="form-control" formControlName="PalletWeight">
        <span class="input-group-addon">lbs</span>
      </div>
    </div>
    <div class="form-group col-6">
      <label>ISU Weight</label>
      <div class="input-group">
        <input [(ngModel)]="msr.IsuWeight" type="number" OnlyNumber="true" min="1" class="form-control" formControlName="IsuWeight">
        <span class="input-group-addon">lbs</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <div class="checkbox">
        <label>
          <input [(ngModel)]="msr.HazmatRequired" type="checkbox" formControlName="HazmatRequired">
          HAZMAT
          </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-12">
      <label>Amplifying Detail</label>
      <textarea [(ngModel)]="msr.AmplifyingDetail" rows="6" class="form-control" formControlName="AmplifyingDetail"></textarea>
    </div>
  </div>
</div>
</form>
