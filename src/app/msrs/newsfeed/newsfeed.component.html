<div *ngIf="newsfeeditems?.length" class="timeline">
  <div *ngFor="let item of newsfeeditems" class="entry">
    <div class="title">
      <h3>{{item.Created | date:'dd MMM yyyy HHmm' | uppercase }}</h3>
      <p>{{item.Author.Title}}</p>
    </div>
    <div class="body">
      <app-status-change *ngIf="item.Type === 'StatusChange'" [newsfeeditem]="item"></app-status-change>
    </div>
  </div>
</div>
