<div class="animated fadeIn">
    <h3>Iteration and Binding to DOM element properties (i.e. href, src, click)</h3>
     <ul>
      <li *ngFor="let item of websites"><a [href]="item.url">{{item.name}}</a></li>
    </ul>

    <h3>ALWAYS use Question Mark when Interpolating (property of potentially null object)</h3>
    <div>Website: {{favoriteWebsite?.name}}</div>
    <div>Website: {{mostHatedWebsite?.name}}</div>
</div>
